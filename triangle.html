<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Manipulation</title>
    <link rel="stylesheet" href="triangle.css">
</head>
<body>
    <div class="canvas-container">
        <div class="canvas-header">
            <h1>Manipulate Canvas</h1>
        </div>
        <div class="canvas">
            <div class="canvas-box">
                <canvas id="canvas"></canvas>
            </div>
            <div class="canvas-options">
                <button id="drawTriangleBtn">Draw Triangle</button>
                <button id="drawRotatedTriangleBtn">Draw Rotated Triangle</button>
                <button id="clearCanvasBtn">Clear Canvas</button>
            </div>
        </div>
        <div class="external-images">
            <h2>Examples:</h2>
            <div class="image-container">
                <img src="ex4-2.png" alt="Example 1">
                <img src="ex4-3.png" alt="Example 2">
                <img src="ex4-4.png" alt="Example 3">
            </div>
        </div>
    </div>
    
    <script src="triangle.js"></script>
</body>
</html>
